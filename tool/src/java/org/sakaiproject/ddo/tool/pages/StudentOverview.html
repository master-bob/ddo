<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >

<body>
<wicket:extend>

    <h1 style="margin-bottom: 0;"><wicket:message key="welcome.title" /></h1>
    <h3 style="margin-top: 0;"><wicket:message key="welcome.subtitle" /></h3>

    <div style="display: inline-block;width: 500px;">
        <p><wicket:message key="student.overview.instructions" /></p>
    </div>

    <div wicket:id="submissionQueueInfo" class="infoBox" style="width:315px;display: inline-block;border:1px solid #ccc;padding:.5em;margin-left:1em;vertical-align: top;">
        <h3><wicket:message key="activity.current.activity" />
            <span class="fa-stack fa-lg">
                <span class="fa fa-calendar fa-stack-2x" aria-hidden="true"></span>
                <span>
                    <span class="fa fa-circle fa-stack-1x" aria-hidden="true" style="position: relative; left: 25%; top: 25%;"></span>
                    <span class="fa fa-clock-o fa-stack-1x fa-inverse" aria-hidden="true" style="left: 25%; top: 25%;"></span>
                </span>
            </span>
        </h3>
        <p>
            <span wicket:id="numberWaitingReview" />
            <br />
            <br />
            <span wicket:id="expectedWaitTime" />
        </p>
    </div>

    <p wicket:id="dropOffClosedMessage" class="ddoClosedMessage"></p>

    <p style="padding-left: 150px;"><a wicket:id="toDropOffFormLink" class="button-example-1 button-example-dark-green" style="color: #fff !important;font-weight:bold;"><wicket:message key="student.overview.dropoff.button" /></a></p>

    <h3 style="clear:both"><span wicket:id="studentSubmissionsHeader" /></h3>

    <table cellspacing="0" class="dataview tier2" style="text-align: center;">
        <tbody>
        <tr>
            <th style="text-align: left;"><wicket:message key="table.header.submission" /></th>
            <th style="text-align: center"><wicket:message key="table.header.submission.date" /></th>
            <th style="text-align: center"><wicket:message key="table.header.status" /></th>
            <th><wicket:message key="table.header.feedback" /></th>
        </tr>
        <tr wicket:id="simple">
            <td style="text-align: left"><img wicket:id="submissionIcon" class="fileIcon" /><a wicket:id="document"><span wicket:id="fileName" /></a> (<span wicket:id="fileSize"/>)</td>
            <td><span wicket:id="submissiondate" /></td>
            <td><span wicket:id="status" /></td>
            <td><a wicket:id="feedback"><span wicket:id="feedbackLabel" /></a></td>
        </tr>
        </tbody>
    </table>

    <div wicket:id="navigator" class="tier2" style="background-color:#eee;text-align: center;"></div>

</wicket:extend>
</body>
</html>
