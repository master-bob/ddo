<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >

<body>
<wicket:extend>

    <h1>Welcome to Digital Drop-Off <a wicket:id="refreshPage" title="Refresh"><img src="/library/image/ud_custom/sync32.png" alt="Refresh"></a></h1>

    <h3>Archived Reviews (<span wicket:id="numberOfReviewed" />)</h3>

    <table cellspacing="0" class="dataview tier2" style="text-align: center;">
        <tbody>
        <tr>
            <th style="text-align: left">Submitted By</th>
            <th style="text-align: left">Submission</th>
            <th>Submission Date</th>
            <th>Status</th>
            <th style="text-align: left">Reviewed By</th>
            <th>Review Date</th>
            <th>Feedback</th>
            <wicket:enclosure child="restore-header">
                <th>
                    <span wicket:id="restore-header">[Restore]</span>
                </th>
            </wicket:enclosure>
        </tr>
        <tr wicket:id="archived">
            <td style="text-align: left"><span wicket:id="submittedBy" /> (<span wicket:id="username"/>)</td>
            <td style="text-align: left"><img wicket:id="submissionIcon" class="fileIcon" /><a wicket:id="document"><span wicket:id="fileName" /></a> (<span wicket:id="fileSize"/>)</td>
            <td><span wicket:id="submissiondate">Submission Date</span></td>
            <td><span wicket:id="status">Status</span></td>
            <td style="text-align: left"><span wicket:id="reviewedBy">Reviewed By</span></td>
            <td><span wicket:id="reviewDate">Review Date</span></td>
            <td>
                <a wicket:id="feedback"><span wicket:id="feedbackLabel" /></a> |
                <a wicket:id="editFeedback"><span wicket:id="editFeedbackLabel" /></a>
            </td>
            <wicket:enclosure child="restore-link">
            <td>
                <a wicket:id="restore-link">Restore</a>
            </td>
            </wicket:enclosure>
        </tr>
        </tbody>
    </table>

    <div wicket:id="archivedNavigator" class="tier2" style="font-size:1.2em;background-color:#eee;text-align: center;"></div>

</wicket:extend>
</body>
</html>
