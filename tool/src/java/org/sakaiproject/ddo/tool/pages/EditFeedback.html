<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >

<body>
<wicket:extend>

    <h1><wicket:message key="edit.feedback.header" /></h1>
    <div id="feedbackSubmission" style="display: inline-block;vertical-align: top;padding:.5em 1.5em .5em .5em;">
        <table class="feedbackTable">
            <tr>
                <td style="font-weight: bold;text-align:right;">
                    <wicket:message key="table.header.name" />
                </td>
                <td>
                    <span wicket:id="name" /> (<span wicket:id="username" />)
                </td>
            </tr>
            <tr>
                <td style="font-weight: bold;text-align:right;">
                    <wicket:message key="table.header.email" />
                </td>
                <td>
                    <span wicket:id="email" />
                </td>
            </tr>
            <tr>
                <td style="font-weight: bold;text-align:right;">
                    <wicket:message key="table.header.primary.language.english" />
                </td>
                <td>
                    <span wicket:id="primaryLanguageIsEnglish" />
                </td>
            </tr>
            <tr>
                <td style="font-weight: bold;text-align:right;">
                    <wicket:message key="table.header.primary.language" />
                </td>
                <td>
                    <span wicket:id="primaryLanguage" />
                </td>
            </tr>
            <tr>
                <td style="font-weight: bold;text-align:right;">
                    <wicket:message key="table.header.submission.date" />
                </td>
                <td>
                    <span wicket:id="submissionDate" />
                </td>
            </tr>
        </table>
    </div>
    <div id="feedbackAssign" style="display:inline-block;border-left:2px solid #ccc;padding:.5em .5em .5em 1.5em;">
        <table class="feedbackTable">
            <tr>
                <td style="font-weight: bold;text-align:right;">
                    <wicket:message key="table.header.course.title" />
                </td>
                <td>
                    <span wicket:id="course" />
                </td>
            </tr>
            <tr>
                <td style="font-weight: bold;text-align:right;">
                    <wicket:message key="table.header.instructor.name" />
                </td>
                <td>
                    <span wicket:id="instructor" />
                </td>
            </tr>
            <tr>
                <td style="font-weight: bold;text-align:right;">
                    <wicket:message key="table.header.assignment.title" />
                </td>
                <td>
                    <span wicket:id="assignmentTitle" />
                </td>
            </tr>
            <tr>
                <td style="font-weight: bold;text-align:right;">
                    <wicket:message key="table.header.due.date" />
                </td>
                <td>
                    <span wicket:id="dueDate" />
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <strong><wicket:message key="table.header.specifics" /></strong>
                    <div class="tier2">
                        <span wicket:id="instructorRequirements" />
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <strong><wicket:message key="table.header.concerns" /></strong>
                    <div class="tier2">
                        <span wicket:id="feedbackFocus" />
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div style="display:block;">
        <h3><wicket:message key="feedback.form.submitted.document.header" /></h3>
        <p class="tier2">
            <img wicket:id="submissionIcon" class="fileIcon" /><a wicket:id="document"><span wicket:id="fileName" /></a> (<span wicket:id="fileSize"/>)
        </p>
    </div>
    <form wicket:id="feedbackForm">
        <table style="padding-top:2em;">
            <tr>
                <td style="font-weight: bold;vertical-align: top;">
                    <wicket:message key="feedback.form.add.comments" />
                    <br />
                    <textarea wicket:id="comments" rows="6" cols="40" id="feedbackEditor" name="feedbackEditor" />
                    <script>
                        CKEDITOR.replace( 'feedbackEditor' );
                    </script>
                </td>
            </tr>
            <tr>
                <td>
                    <h3><wicket:message key="feedback.reviewed.document" /></h3>
                    <p class="tier2">
                        <span wicket:id="noDoc" /><img wicket:id="feedbackIcon" class="fileIcon" /><a wicket:id="feedbackDoc"><span wicket:id="fFileName" /></a> <span wicket:id="reviewFileSize"/>
                    </p>
                    <p>
                        <input type="checkbox" wicket:id="replaceReview" id="replaceReview" style="vertical-align: top;" /> <label id="replaceFile"><wicket:message key="edit.feedback.replace" /></label>
                    </p>
                </td>
            </tr>
            <tr id="newAttachment" style="display:none;">
                <td style="font-weight: bold;border: 1px solid #ddd;vertical-align: middle;padding:1em;">
                    <wicket:message key="feedback.form.add.attachment" /><input type="file" wicket:id="uploadField" style="margin-left: 20px;"/> <span wicket:id="max"></span>
                </td>
            </tr>
        </table>
        <p>
            <a wicket:id="submit" class="button-example-1 button-example-green" style="color:#fff !important;">Submit</a>&nbsp;&nbsp;&nbsp;&nbsp;<a wicket:id="cancelLink" class="button-example-1 button-example-red" style="color:#fff !important;">Cancel</a>
        </p>
    </form>

</wicket:extend>
</body>
</html>
