<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >

<body>
<wicket:extend>

    <h1>Administrative Tasks</h1>

    <div>
        <h3>Edit DDO Staff Members</h3>
        <div wicket:id="staffContainer">
        <ul>
            <lh>DDO Staff</lh>
            <li wicket:id="ddoStaff">
                <span wicket:id="staff-name" /> (<span wicket:id="staff-username" />) <a href="#"><img src="/library/image/silk/delete.png" /></a>
            </li>
        </ul>
        </div>
        <form wicket:id="addStaffForm">
            <label wicket:id="add-staff-label">[add staff label]</label>: <input type="text" wicket:id="userName"/>
            <input type="submit" value="Add" wicket:id="ajax-add-staff"/>
        </form>
        <ul>
            <lh>DDO Admins</lh>
            <li wicket:id="ddoAdmins">
                <span wicket:id="admin-name" /> (<span wicket:id="admin-username" />) <a href="#"><img src="/library/image/silk/delete.png" /></a>
            </li>
        </ul>
        <input type="text" /><a href="#">Add</a>
    </div>

</wicket:extend>
</body>
</html>
