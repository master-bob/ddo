<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >

<body>
<wicket:extend>
    <div id="agreeMask" style="width:100%;height: 100%;background-color: #000;opacity: .4;position: absolute;left:0;z-index: 9998;"></div>
    <h1 style="margin-bottom: 0;"><wicket:message key="dropoff.header" /></h1>
    <h4 style="margin-bottom: 1em;"><wicket:message key="dropoff.instructions" /></h4>

    <div id="agree" style="position:absolute;height: 400px;width: 600px;margin: auto;padding: 1em 2em 2em 2em;border:3px solid #ccc;left:0;top:0;bottom:50%;right:0;background-color: #fff;z-index: 9999;-webkit-box-shadow: 0 8px 6px -6px black;-moz-box-shadow: 0 8px 6px -6px black;box-shadow: 0 8px 6px -6px black;">
            <h3><wicket:message key="dropoff.expectations.header" /></h3>
            <p><wicket:message key="dropoff.expectations" /></p>
            <p style="margin-top: 2em;">
                <a id="closeLink" style="color: #fff !important;margin-right:20px;" class="button-example-1 button-example-blue" href="#"><wicket:message key="agree" /></a>
                <a wicket:id="cancelLink2" class="button-example-1 button-example-red" style="color:#fff !important;"><wicket:message key="cancel" /></a>
            </p>
    </div>
    <style type="text/css">
        td {padding-bottom: 1em;vertical-align: top;padding-left: .5em;padding-right: .5em;}
    </style>
    <form wicket:id="dropOffForm">
    <div style="border:1px solid #ccc;position:relative;padding-top:1em;width:900px;">
        <div style="background-color:#fff;position:absolute;top:-1em;left:.5em;"><h3 style="color:#001f3f;margin: 0;padding: 0em .5em;"><wicket:message key="dropoff.form.course.details" /></h3></div>
        <table style="margin-left:1em;">
            <tr>
                <td style="text-align: right;font-weight: bold;">
                    <wicket:message key="dropoff.form.student.name" />
                </td>
                <td colspan="2">
                    <span wicket:id="displayName" /> (<span wicket:id="username" />)
                </td>
            </tr>
            <tr>
                <td style="text-align: right;font-weight: bold;">
                    <wicket:message key="dropoff.form.student.email" />
                </td>
                <td colspan="2">
                    <span wicket:id="email" />
                </td>
            </tr>
            <tr>
                <td style="text-align: right;font-weight: bold;">
                    <wicket:message key="dropoff.form.course.title" /> <span style="color:#c0392b"><wicket:message key="required.star" /></span>
                </td>
                <td colspan="2">
                    <select wicket:id="courseTitle" id="courseTitle" />
                    <br />
                    <input type="text" wicket:id="courseOther" id="courseOther" style="display:none;margin-top:.5em;" placeholder="e.g. BIO_101_01" />
                </td>
            </tr>
            <tr>
                <td style="text-align: right;font-weight: bold;">
                    <wicket:message key="dropoff.form.instructor.name" /> <span style="color:#c0392b"><wicket:message key="required.star" /></span>
                </td>
                <td colspan="2">
                    <select wicket:id="instructors" id="instructors" />
                    <br />
                    <input type="text" wicket:id="instructorNameOther" id="instructorNameOther" style="display:none;margin-top:.5em;" placeholder="Instructor Name" />
                    <input type="text" wicket:id="instructorEmailOther" id="instructorEmailOther" style="display:none;margin-top:.5em;" placeholder="Instructor Email" size="33" />
                </td>
            </tr>
            <tr>
                <td style="text-align: right;font-weight: bold;">
                    <wicket:message key="dropoff.form.notify.instructor" />
                </td>
                <td colspan="2">
                    <input type="checkbox" wicket:id="notifyInstructor" id="notifyInstructor" disabled="disabled" />
                    <span class="fa fa-question-circle fa-lg" id="notifyHelp"></span><span class="sr-only"><wicket:message key="ddo.help.notify" /></span>
                    <div class="notifyTip" style="width: 0px;height: 0px;border-style: solid;border-width: 0 0 20px 20px;border-color: transparent transparent #0277fd transparent;display:none;position:absolute;margin-top:-1em;z-index: 999;">

                    </div>
                    <div class="notifyTip" style="background-color:#fff;border:3px solid #0276FD;display:none;padding:.5em;position:absolute;margin-left:20px;margin-top:-1em;-webkit-box-shadow: 0 6px 6px -6px black;-moz-box-shadow: 0 6px 6px -6px black;box-shadow: 0 6px 6px -6px black;z-index: 999;">
                        <strong><wicket:message key="dropoff.form.notify.instructor.details" /></strong>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div style="border:1px solid #ccc;position:relative;margin-top:2em;padding-top:1em;width:900px;">
        <div style="background-color:#fff;position:absolute;top:-1em;left:.5em;"><h3 style="color:#001f3f;margin: 0;padding: 0em .5em;"><wicket:message key="dropoff.form.assignment.details" /></h3></div>
        <table style="margin-left:1em;">
            <tr>
                <td style="text-align: right;font-weight: bold;">
                    <wicket:message key="dropoff.form.assignment.title" /> <span style="color:#c0392b"><wicket:message key="required.star" /></span>
                </td>
                <td colspan="2">
                    <input type="text" wicket:id="assignmentTitle" id="assignmentTitle" />
                </td>
            </tr>
            <tr>
                <td style="text-align: right;font-weight: bold;">
                    <wicket:message key="dropoff.form.assignment.due.date" /> <span style="color:#c0392b"><wicket:message key="required.star" /></span>
                </td>
                <td colspan="2">
                    <input type="text" wicket:id="dueDate" id="dueDate" />
                </td>
            </tr>
            <tr>
                <td style="text-align: right;font-weight: bold;">
                    <wicket:message key="dropoff.form.native.language.english" />
                </td>
                <td colspan="2">
                    <input type="checkbox" wicket:id="primaryLanguageIsEnglish" />
                </td>
            </tr>
            <tr>
                <td style="text-align: right;font-weight: bold;">
                    <wicket:message key="dropoff.form.native.language" />
                </td>
                <td colspan="2">
                    <input type="text" wicket:id="primaryLanguage" />
                </td>
            </tr>
            <tr>
                <td style="text-align: right;font-weight: bold;">
                    <wicket:message key="dropoff.form.specific.instructions" />
                </td>
                <td>
                    <textarea wicket:id="instructorRequirements" rows="6" cols="40" id="instructorRequirements" />
                </td>
                <td>
                    <div class="reqTip" style="width: 0px;height: 0px;border-style: solid;border-width: 0 0 20px 20px;border-color: transparent transparent #0277fd transparent;display:none;position:absolute;">

                    </div>
                    <div class="reqTip" style="background-color:#fff;border:3px solid #0276FD;display:none;padding:.5em;position:absolute;margin-left:20px;-webkit-box-shadow: 0 6px 6px -6px black;-moz-box-shadow: 0 6px 6px -6px black;box-shadow: 0 6px 6px -6px black;">
                        <strong><wicket:message key="dropoff.form.specific.instructions.details" /></strong>
                    </div>
                </td>
            </tr>
            <tr>
                <td style="text-align: right;font-weight: bold;">
                    <wicket:message key="dropoff.form.concerns" />
                </td>
                <td>
                    <textarea wicket:id="feedbackFocus" rows="6" cols="40" id="feedbackFocus" />
                </td>
                <td>
                    <div class="focusTip" style="width: 0px;height: 0px;border-style: solid;border-width: 0 0 20px 20px;border-color: transparent transparent #0277fd transparent;display:none;position:absolute;">

                    </div>
                    <div class="focusTip" style="background-color:#fff;border:3px solid #0276FD;display:none;padding:.5em;position:absolute;margin-left:20px;-webkit-box-shadow: 0 6px 6px -6px black;-moz-box-shadow: 0 6px 6px -6px black;box-shadow: 0 6px 6px -6px black;">
                        <strong><wicket:message key="dropoff.form.concerns.details" /></strong>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div style="border:1px solid #ccc;position:relative;margin-top:2em;padding-top:1em;width:900px;">
        <div style="background-color:#fff;position:absolute;top:-1em;left:.5em;"><h3 style="color:#001f3f;margin: 0;padding: 0em .5em;"><wicket:message key="dropoff.form.add.attachment" /></h3></div>
            <p style="margin-left:1em;">
                <input type="file" wicket:id="uploadField" /> <span wicket:id="max" />
            </p>
    </div>
        <p>
            <input type="checkbox" wicket:id="receipt" id="receipt" /> <wicket:message key="dropoff.form.receipt" />
        </p>
        <p>
            <a wicket:id="submitLink" class="button-example-1 button-example-green" style="color:#fff !important;margin-right:20px;"><wicket:message key="submit" /></a>
            <a wicket:id="cancelLink" class="button-example-1 button-example-red" style="color:#fff !important;"><wicket:message key="cancel" /></a>
        </p>
    </form>

    <style type="text/css">
        /* style the Wicket FeedbackPanel to remove the list */
        .alertMessage ul, .success ul {
            list-style-type: none !important;
            margin-left: -40px;
            margin-bottom: 0px;
            margin-top: 0px;
        }
    </style>

</wicket:extend>
</body>
</html>
